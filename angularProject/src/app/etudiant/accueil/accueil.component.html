<section class=" mt-5 pt-md-4">
  <div class="container">
    <div class="row mb-3">
      <div class="col-md-12">
        <h2 class="col-md-8 mb-5 mx-auto text-center">Cahier de texte num√©rique</h2>
        <div class="d-grid gap-2 d-md-flex  justify-content-md-end">
          <button class="btn btn-dark me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="">Enregistrer un nouveau cours</button>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Nouveau cours</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label class="col-form-label">Date</label>
                      <input type="date" class="form-control" name="date" [(ngModel)]="cahier.date">
                    </div>
                    <div class="mb-3">
                      <label class="col-form-label">Heure</label>
                      <input type="time" name="heure" class="form-control" [(ngModel)]="cahier.heure">
                    </div>

                    <div class="mb-3">
                      <label class="col-form-label">Professeur</label>
                      <input name="professeur" class="form-control" [(ngModel)]="cahier.professeur">
                    </div>

                    <div class="mb-3">
                      <label class="col-form-label">Cours</label>
                      <input type="text" name="cours"  class="form-control" [(ngModel)]="cahier.cours">
                      </div>

                    <div class="mb-3">
                      <label class="col-form-label">Contenu</label>
                      <textarea class="form-control" name="contenu" [(ngModel)]="cahier.contenu"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
                  <button type="button" class="btn btn-dark" (click)="onCahier()">Enregistrer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Heure</th>
          <th scope="col">Professeur</th>
          <th scope="col">Cours</th>
          <th scope="col">Contenu</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Cahier">
          <th scope="row">{{item.date}}</th>
          <td>{{item.time}}</td>
          <td>{{item.professeur}}</td>
          <td>{{item.cours}}</td>
          <td>{{item.contenu}}</td>
          <td>Actions</td>
        </tr>
        
      </tbody>
    </table>
  </div>


</section>

<script>
  const exampleModal = document.getElementById('exampleModal')
  if (exampleModal) {
    exampleModal.addEventListener('show.bs.modal', event => {
      // Button that triggered the modal
      const button = event.relatedTarget
      // Extract info from data-bs-* attributes
      const recipient = button.getAttribute('data-bs-whatever')
      // If necessary, you could initiate an Ajax request here
      // and then do the updating in a callback.

      // Update the modal's content.
      const modalTitle = exampleModal.querySelector('.modal-title')
      const modalBodyInput = exampleModal.querySelector('.modal-body input')

      modalTitle.textContent = `New message to ${recipient}`
      modalBodyInput.value = recipient
    })
  }
</script>
